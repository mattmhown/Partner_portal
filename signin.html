<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin-top: 100px;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="loginMessage" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Get login data
      const loginData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };
      // Send data to n8n webhook
      fetch('YOUR_N8N_WEBHOOK_URL', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('loginMessage').innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            // Redirect or perform other actions on successful login
            setTimeout(() => {
              window.location.href = '/dashboard'; // Redirect to dashboard or another page
            }, 2000);
          } else {
            document.getElementById('loginMessage').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
          }
        })
        .catch(error => {
          document.getElementById('loginMessage').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        });
    });
  </script>
</body>

</html>
